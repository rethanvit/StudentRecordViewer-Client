<div class="row" *ngIf="selectedCourseToBeEdited">
    <h3>Edit Course</h3>
    <form (ngSubmit)="onEnrolledCourseEditSubmit(f)" #f="ngForm">
        <div class="form-group mb-3">
            <label class="form-label bold" for="courseName">Course</label>
            <input class="form-control" type="text" [disabled]="true" name="courseName" [(ngModel)]="selectedCourseToBeEdited.enrolledCourse.courseName">
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="departmentEnrolledIn">Department</label>
            <input class="form-control" type="text" [disabled]="true" name="departmentEnrolledIn" [(ngModel)]="selectedCourseToBeEdited.enrolledCourse.departmentName">
        </div>
        <div class="form-group mb-3">
            <label class="form-label bold" for="AcademicYear">Academic Year</label>
            <select class="form-select">
                <option *ngFor="let year of courseEditForm" value="{{year}}" [selected]="isSameYearAsCurrent(year)">{{year}}</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="marks">Marks</label>
            <input class="form-control" type="text" name="marks" [(ngModel)]="selectedCourseToBeEdited.enrolledCourse.marks">
        </div>
        <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
